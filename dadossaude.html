<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dados de Saúde</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
  <!-- As a heading -->
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Dados de Saúde</span>
    </div>
  </nav>
  
  <!-- Dados de Saúde -->
  <form action="fimtriagem.html" class="row">
    <div class="col-md-4">
      <label for="pressao_arterial">Pressão Arterial:</label>
      <input type="number" class="form-control" id="pressao_arterial">
    </div>
    <div class="col-md-6">
      <label for="frequencia_cardiaca">Frequência Cardíaca:</label>
      <input type="number" class="form-control" id="frequencia_cardiaca">
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label for="temperatura">Temperatura:</label>
      <input type="number" class="form-control" id="temperatura">
    </div>
    <div class="col-md-6">
      <label for="saturacao_oxigenio">Saturação de Oxigênio:</label>
      <input type="number" class="form-control" id="saturacao_oxigenio">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <label for="comorbidades">Comorbidades:</label>
      <textarea class="form-control" id="comorbidades"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <label for="sintomas">Sintomas:</label>
      <textarea class="form-control" id="sintomas"></textarea>
    </div>
  </div>
  <!-- Classificação -->
  <div class="row">
    <div class="col-md-12">
      <label>Classificação:</label>
      <div class="radio-group">
        <label class="radio-inline">
          <input type="radio" name="classificacao" value="Azul"> Azul
        </label>
        <label class="radio-inline">
          <input type="radio" name="classificacao" value="Verde"> Verde
        </label>
        <label class="radio-inline">
          <input type="radio" name="classificacao" value="Amarelo"> Amarelo
        </label>
        <label class="radio-inline">
          <input type="radio" name="classificacao" value="Laranja"> Laranja
        </label>
        <label class="radio-inline">
          <input type="radio" name="classificacao" value="Vermelho"> Vermelho
        </label>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Enviar</button>
    </div>
  </form>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
